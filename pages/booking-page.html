      <section class="brand">
        <img src="d.jpeg" alt="">
        <h1>
          Delicacy kitchen
        </h1>

  <!-- <main> -->
  <div class="main">
    <form action="./booking-confirmation.html" method="get">
      <label for="fname">First Name</label>
      <input type="text" id="fname" name="firstname" placeholder="Your name.." required><br>

      <label for="lname">Last Name</label>
      <input type="text" id="lname" name="lastname" placeholder="Your last name.." required><br>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Your email address.." required><br>

      <label for="phone">Phone</label>
      <input type="number" minlength="10" maxlength="10" id="phone" name="phone" placeholder="Your phone number.."
        required><br>

      <label for="nperson">Numer of person </label>
      <input type="number" min="0" max="100" id="nperson" name="nperson" placeholder="Numer of person in reservation"
        required><br>

      <label for="datetime">Time </label>
      <input type="datetime-local" id="datetime" name="datetime" required>

      <input type="submit" value="Submit">
    </form>
  </div>
